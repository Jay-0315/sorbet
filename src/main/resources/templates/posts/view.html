//글 열람 페이지
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="'📄 ' + ${post.title} + ' - Sorbet 게시판'">글 보기</title>
    <style>
        body {
            font-family: '굴림', sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            color: #6633cc;
        }
        .box {
            background: white;
            border: 1px solid #bbb;
            padding: 20px;
            margin-bottom: 20px;
        }
        .meta {
            color: #666;
            font-size: 13px;
            margin-bottom: 10px;
        }
        .tags {
            margin-top: 15px;
            font-size: 13px;
            color: #999;
        }
        .tag {
            background-color: #e6e6fa;
            border: 1px solid #ccc;
            padding: 3px 6px;
            margin-right: 4px;
            display: inline-block;
        }
    </style>
</head>
<body>
<h1 th:text="${post.title}">글 제목</h1>

<div class="box">
    <div class="meta">
        작성자: <span th:text="${post.writer}">작성자</span> |
        상담사: <span th:text="${post.consultant}">상담사</span> |
        카테고리: <span th:text="${post.category}">카테고리</span>
    </div>

    <div th:text="${post.content}">글 내용</div>

    <div class="tags">
        <span th:each="tag : ${post.tags}" th:text="${tag}" class="tag">태그</span>
    </div>
</div>

<a href="/posts">← 목록으로</a>
</body>
</html>
