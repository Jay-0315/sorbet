//글 작성 페이지
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>글쓰기 - Sorbet 게시판</title>
  <style>
    body {
      font-family: '굴림', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #6600cc;
    }
    form {
      background: white;
      padding: 16px;
      border: 1px solid #ccc;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #aaa;
      font-family: '굴림', sans-serif;
    }
    .btn-submit {
      margin-top: 16px;
      background-color: #ccf;
      border: 1px solid #999;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>글 작성</h1>

<form action="/posts/new" method="post">
  <label for="title">제목</label>
  <input type="text" id="title" name="title" required />

  <label for="content">내용</label>
  <textarea id="content" name="content" rows="6" required></textarea>

  <label for="category">카테고리</label>
  <input type="text" id="category" name="category" placeholder="예: 연애, 사주, 인생" />

  <label for="writer">작성자 닉네임</label>
  <input type="text" id="writer" name="writer" required />

  <label for="consultant">상담사 ID</label>
  <input type="text" id="consultant" name="consultant" required />

  <label for="tags">태그 (쉼표로 구분)</label>
  <input type="text" id="tags" name="tags" placeholder="연애, 친구, 사주 등" />

  <button type="submit" class="btn-submit">등록하기</button>
</form>
</body>
</html>
